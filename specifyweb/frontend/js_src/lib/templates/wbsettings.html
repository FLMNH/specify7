<div title="Upload/Validation settings">
  <table>
    <tr class="wb-validate-match"><th>Match while validating</th><td><input type="checkbox" class="wb-match-chkbox"
        <% if (match) {%>
        checked
        <% } %>
    ></input></td></tr>
    <tr><th>For multiple matches</th>
      <td>
        <select class="wb-upload-multiple-match-set">
          <option class="wb-upload-skip-multi-match" value="skip"
                  <% if (multi == 'skip') {%>
                  selected
                  <% } %>
                  >Skip</option>
          <option class="wb-upload-first-multi-match" value="first"
                  <% if (multi == 'first') {%>
                  selected
                  <% } %>
                  >Use First</option>
        </select>
      </td>
    </tr>
  </table>
</div>
